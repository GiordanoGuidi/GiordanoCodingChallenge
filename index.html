<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file.css">
    <title>LimCodingChallenge</title>
</head>

<body>
    <div class="container"> <!--container-->
        <header> <!--logo and title-->
            <img src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <nav> <!--input -->
            <div class="input-bar">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <main> <!--info scooters -->
            <section class="scooters"> <!--medium charge-->
                <input type="checkbox">
                <span class="name">Monopattino Gino22</span>
                <div class="position"><span class="special-character">&#8614;</span> Via Guadalametri - a 220 metri da
                    te</div>
                <div>Stato carica:</div>
                <div class="load medium"></div>
            </section>

            <section class="scooters"> <!--high charge-->
                <input type="checkbox">
                <span class="name">Monopattino Mike24</span>
                <div class="position"><span class="special-character">&#8614;</span> Via Ricciardoni - a 420 metri da te
                </div>
                <div>Stato carica:</div>
                <div class="load high"></div>
            </section>

            <section class="scooters"> <!--low charge-->
                <input type="checkbox">
                <span class="name">Monopattino Fede154</span>
                <div class="position"><span class="special-character">&#8614;</span> Via Mentarini - a 490 metri da te
                </div>
                <div>Stato carica:</div>
                <div class="load low"></div>
            </section>
        </main>
    </div>
</body>

</html>
